name: Deploy to GitHub Pages via angular-cli-ghpages

# on:
#   push:
#     branches:
#     - master

on:
  pull_request:
    branches:
    - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Prepare and deploy
      run: |
        npm install
        npm run build ng -- deploy
